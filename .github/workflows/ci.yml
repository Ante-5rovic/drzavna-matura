name: CI
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: |
          if [ -d frontend ]; then
            cd frontend
            npm ci || yarn install --frozen-lockfile || true
            npm test || echo "No frontend tests"
          else
            echo "No frontend dir, skipping"
          fi

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: |
          if [ -d backend ]; then
            cd backend
            pip install -r requirements.txt || true
            pytest -q || echo "No backend tests"
          else
            echo "No backend dir, skipping"
          fi
